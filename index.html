<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO EMPIRE - DIRECTION BANCAIRE</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.88);
            --bank-blue: #003366;
            --accent-blue: #007bff;
            --locked-red: #e63946;
        }

        body { 
            /* Image de fond ultra-color√©e et nette */
            background-image: url('https://images.unsplash.com/photo-1431540015161-0bf868a2d407?auto=format&fit=crop&q=80&w=1600');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0; padding: 0;
        }

        .overlay { background: rgba(0, 0, 0, 0.2); min-height: 100vh; padding: 20px; }

        /* HEADER TYPE APPLICATION PRO */
        .app-container {
            max-width: 1200px; margin: 0 auto;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        header {
            background: var(--bank-blue); color: white;
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }

        .sub-header {
            background: #f1f3f5; padding: 10px 30px; border-bottom: 1px solid #ddd;
            display: flex; gap: 40px; font-size: 0.85rem; font-weight: 600;
        }

        .content { padding: 30px; height: 70vh; overflow-y: auto; }

        /* TABLEAUX DE TRANCHES */
        .section-bank { margin-bottom: 40px; }
        .section-title { 
            color: var(--bank-blue); border-bottom: 2px solid var(--bank-blue); 
            padding-bottom: 10px; margin-bottom: 20px; display: flex; justify-content: space-between;
        }

        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th { background: #e9ecef; padding: 12px; text-align: left; font-size: 0.75rem; color: #495057; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        input {
            padding: 8px; border: 1px solid #ced4da; border-radius: 4px;
            width: 100%; box-sizing: border-box; font-family: monospace;
        }
        .input-rate { font-weight: bold; color: var(--accent-blue); text-align: right; }

        /* BOUTONS */
        .btn-add {
            margin-top: 10px; background: none; border: 2px dashed #adb5bd;
            color: #6c757d; padding: 10px; width: 100%; cursor: pointer; border-radius: 6px;
        }
        .btn-add:hover { background: #f8f9fa; color: var(--bank-blue); border-color: var(--bank-blue); }

        .btn-del { color: var(--locked-red); border: none; background: none; cursor: pointer; font-weight: bold; }

        .footer-actions {
            background: #fff; padding: 20px 30px; border-top: 1px solid #ddd;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-validate {
            background: var(--bank-blue); color: white; border: none;
            padding: 15px 40px; border-radius: 6px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="app-container">
        <header>
            <div>
                <span style="font-size: 1.4rem; font-weight: 800; letter-spacing: 1px;">
