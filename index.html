<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CODEX - CORE SYSTEM v1.0</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --blue: #00d9ff; --red: #ff4d4d; --gold: #f1c40f; --green: #2ecc71; }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; }
        
        /* HEADER AVEC IA ANIMÉE */
        .header { background: #0a0a0a; padding: 10px; display: flex; align-items: center; border-bottom: 3px solid var(--blue); z-index: 2000; position: relative; }
        .ia-face { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--blue); position: relative; background: radial-gradient(circle, #002233, #000); box-shadow: 0 0 15px var(--blue); margin-right: 12px; }
        .eye { position: absolute; width: 12px; height: 4px; background: var(--blue); border-radius: 10px; top: 22px; box-shadow: 0 0 8px var(--blue); animation: blink 4s infinite; }
        .eye.l { left: 10px; } .eye.r { right: 10px; }
        
        /* STATUS BARS (SANTÉ / ÉNERGIE) */
        .bars { flex-grow: 1; display: flex; flex-direction: column; gap: 4px; }
        .bar-bg { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; transition: 0.5s; }

        /* MAP */
        #map { width: 100%; height: 40vh; background: #000; }
        .leaflet-tile-pane { filter: brightness(0.5) invert(1) contrast(3) hue-rotate(180deg); }

        /* DASHBOARD */
        .ui { padding: 12px; background: #000; height: 60vh; display: flex; flex-direction: column; gap: 8px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stat-card { background: #0a0a0a; border: 1px solid #222; padding: 8px; border-radius: 4px; text-align: center; }
        .val { font-size: 1.2rem; font-weight: bold; display: block; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .btn { padding: 15px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; border-radius: 4px; font-size: 0.8rem; }
        .btn-buy { background: var(--blue); color: #000; }
        .btn-rob { background: var(--red); color: #fff; }
        
        #console { background: #050505; border: 1px solid #222; padding: 8px; font-size: 0.65rem; color: var(--green); height: 80px; overflow-y: auto; }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
    </style>
</head>
<body>

<div class="header">
    <div class="ia-face"><div class="eye l"></div><div class="eye r"></div></div>
    <div class="bars">
        <div style="font-size: 0.6rem; color: var(--red);">SANTÉ UNITÉ</div>
        <div class="bar-bg"><div id="hp-bar" class="bar-fill" style="width: 100%; background: var(--red);"></div></div>
        <div style="font-size: 0.6rem; color: var(--blue);">ÉNERGIE RÉSEAU</div>
        <div class="bar-bg"><div id="en-bar" class="bar-fill" style="width: 100%; background: var(--blue);"></div></div>
    </div>
</div>

<div id="map"></div>

<div class="ui">
    <div class="stats-grid">
        <div class="stat-card" style="grid-column: span 2; border-color: var(--gold);">
            <span style="font-size: 0.6rem; color: #888;">CAPITAL TOTAL</span>
            <span id="cash" class="val" style="color: var(--gold); font-size: 1.8rem;">10 000 Ø</span>
        </div>
        <div class="stat-card">
            <span style="font-size: 0.6rem; color: #888;">REVENU PASSIF</span>
            <span id="income" class="val" style="color: var(--green);">0 Ø/sec</span>
        </div>
        <div class="stat-card">
            <span style="font-size: 0.6rem; color: #888;">ENTREPRISES</span>
            <span id="biz-count" class="val">0</span>
        </div>
    </div>

    <div id="console">> SYSTÈME CODEX OPÉRATIONNEL.</div>

    <div class="btn-grid">
        <button class="btn btn-buy" onclick="buyBusiness()">ACHETER (5000Ø)</button>
        <button class="btn btn-rob" onclick="hackPNJ()">BRAQUAGE PNJ</button>
    </div>
    <button onclick="syncGPS()" style="background:#222; color:#fff; border:none; padding:10px; border-radius:4px; font-size:0.7rem;">RÉACTIVER RADAR GPS</button>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- VARIABLES DE JEU ---
    let cash = 10000;
    let hp = 100;
    let energy = 100;
    let income = 0;
    let businesses = 0;

    var map = L.map('map', {zoomControl: false}).setView([45.85, 1.30], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function log(m) {
        const c = document.getElementById('console');
        c.innerHTML = "> " + m + "<br>" + c.innerHTML;
        c.scrollTop = 0;
    }

    // --- MÉCANIQUES ---
    function syncGPS() {
        log("Scan satellite en cours...");
        map.locate({setView: true, maxZoom: 16});
    }

    map.on('locationfound', function(e) {
        log("Localisation établie. Scan des cibles...");
        L.circle(e.latlng, {radius: 50, color: var(--blue)}).addTo(map);
        for(let i=0; i<10; i++) {
            let lat = e.latlng.lat + (Math.random() - 0.5) * 0.02;
            let lng = e.latlng.lng + (Math.random() - 0.5) * 0.02;
            L.circleMarker([lat, lng], {radius: 8, color: '#ff4d4d', fillOpacity: 0.8}).addTo(map)
              .bindPopup("ENTREPRISE CIBLE");
        }
    });

    function buyBusiness() {
        if(cash >= 5000 && energy >= 20) {
            cash -= 5000;
            energy -= 20;
            businesses++;
            income += 50; // Chaque entreprise rapporte 50Ø par cycle
            L.circleMarker(map.getCenter(), {radius: 12, color: '#00d9ff', fillOpacity: 1}).addTo(map);
            log("Acquisition validée. Revenu passif augmenté.");
            updateUI();
        } else {
            log("ERREUR: Capital ou Énergie insuffisante !");
        }
    }

    function hackPNJ() {
        if(energy >= 10) {
            energy -= 10;
            if(Math.random() > 0.4) {
                let gain = Math.floor(Math.random() * 1500) + 500;
                cash += gain;
                log("BRAQUAGE RÉUSSI : +" + gain + " Ø");
            } else {
                hp -= 15;
                log("ÉCHEC : Contre-mesures détectées ! -15 HP");
            }
            updateUI();
        } else { log("ÉNERGIE CRITIQUE."); }
    }

    // --- BOUCLE DE JEU (REVENUS & REGEN) ---
    setInterval(() => {
        // Revenu passif
        if(income > 0) {
            cash += income;
            updateUI();
        }
        // Régénération Énergie
        if(energy < 100) energy += 1;
        
        // Game Over check
        if(hp <= 0) {
            hp = 100; cash = 5000; businesses = 0; income = 0;
            log("UNITÉ DÉTRUITE. SYSTÈME RÉINITIALISÉ.");
            updateUI();
        }
        updateBars();
    }, 2000);

    function updateUI() {
        document.getElementById('cash').innerText = cash.toLocaleString() + " Ø";
        document.getElementById('income').innerText = income + " Ø/cycle";
        document.getElementById('biz-count').innerText = businesses;
    }

    function updateBars() {
        document.getElementById('hp-bar').style.width = hp + "%";
        document.getElementById('en-bar').style.width = energy + "%";
    }

    setTimeout(syncGPS, 1000);
</script>
</body>
</html>
