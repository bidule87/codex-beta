<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO EMPIRE - DARK EDITION</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* CONFIGURATION DES COULEURS DARK PREMIUM */
        :root { 
            --blue: #00d9ff; 
            --gold: #d4af37; 
            --bg: #000000;
            --card-bg: rgba(15, 15, 15, 0.9);
            --neon-glow: 0 0 15px rgba(0, 217, 255, 0.5);
        }

        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow: hidden; 
        }

        /* HEADER AVEC TON IA ET CERCLE NÉON */
        .header { 
            background: linear-gradient(to bottom, #0a0a0a, #000); 
            padding: 20px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
            height: 100px;
        }

        .avatar-box {
            position: relative;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            padding: 3px;
            background: conic-gradient(var(--blue), transparent, var(--blue));
            animation: rotate 4s linear infinite;
            margin-right: 15px;
            box-shadow: var(--neon-glow);
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .avatar-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            background: #000;
            transform: rotate(-360deg); /* Annule la rotation du parent pour l'image */
        }

        .header-info h1 { 
            margin: 0; 
            font-size: 1rem; 
            letter-spacing: 2px; 
            color: var(--blue); 
            text-shadow: var(--neon-glow);
        }

        /* NAVIGATION STYLE "FUTURISTE" */
        nav { display: flex; background: #000; border-bottom: 1px solid #222; }
        nav button { 
            flex: 1; padding: 15px 5px; border: none; background: none; 
            color: #444; font-size: 0.6rem; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px;
        }
        nav button.active { color: var(--blue); border-bottom: 2px solid var(--blue); }

        /* CONTENU DES ONGLETS */
        .tab-content { display: none; height: calc(100vh - 210px); overflow-y: auto; padding: 20px; }
        .tab-content.active { display: block; }

        /* CARTE DARK SATELLITE */
        #map { width: 100%; height: 35vh; filter: grayscale(1) invert(1) brightness(0.5); }

        /* CARTES STYLE "GLASS" */
        .card { 
            background: var(--card-bg); 
            border: 1px solid rgba(255,255,255,0.05); 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h3 { color: var(--gold); font-size: 0.7rem; text-transform: uppercase; margin-top: 0; }

        input { 
            background: rgba(255,255,255,0.03); border: 1px solid #333; 
            color: #fff; padding: 12px; width: 100%; border-radius: 8px; 
            margin: 10px 0; font-size: 0.8rem;
        }

        /* BOUTONS LUXE */
        .btn-main {
            background: linear-gradient(45deg, var(--blue), #0088ff);
            color: #000; border: none; padding: 18px; width: 100%;
            border-radius: 8px; font-weight: bold; text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
            cursor: pointer;
        }

        /* FOOTER STATS */
        .footer { 
            position: fixed; bottom: 0; width: 100%; background: #000; 
            padding: 15px; border-top: 1px solid #222; 
            display: flex; justify-content: space-around; font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="avatar-box">
        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=CodexAlpha" class="avatar-img" id="display-photo">
    </div>
    <div class="header-info">
        <h1 id="display-name">UNITÉ CODEX-ALPHA</h1>
        <p style="font-size: 0.5rem; color: var(--gold); margin: 5px 0 0 0;">GEO EMPIRE V3 - CONNECTÉ</p>
    </div>
</div>

<nav>
    <button onclick="openTab('map-tab')" class="active">Radar</button>
    <button onclick="openTab('holding-tab')">Holding</button>
    <button onclick="openTab('ent-tab')">Filiales</button>
    <button onclick="openTab('mairie-tab')">Mairie</button>
</nav>

<div id="map-tab" class="tab-content active" style="padding:0;">
    <div id="map"></div>
    <div style="padding:20px;">
        <button class="btn-main" onclick="alert('DÉCRYPTAGE EN COURS...')">ACTIVER ALGORITHME</button>
    </div>
</div>

<div id="holding-tab" class="tab-content">
    <div class="card">
        <h3>PARAMÈTRES HOLDING</h3>
        <input type="text" placeholder="NOM DE L'EMPIRE" oninput="document.getElementById('display-name').innerText = this.value">
        <input type="text" placeholder="URL PHOTO PROFIL" oninput="document.getElementById('display-photo').src = this.value">
    </div>
</div>

<div id="ent-tab" class="tab-content">
    <div class="card">
        <h3>LISTE DES FILIALES</h3>
        <p style="color:#555; font-size:0.8rem;">Aucune entreprise acquise dans le rayon de 5km.</p>
    </div>
</div>

<div class="footer">
    <div style="color:var(--gold)">CASH: 10 000 Ø</div>
    <div style="color:var(--blue)">LVL: 1</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
        if(id === 'map-tab') setTimeout(() => map.invalidateSize(), 200);
    }

    var map = L.map('map', {zoomControl: false}).setView([45.858, 1.305], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    map.locate({setView: true, maxZoom: 16});
</script>
</body>
</html>
