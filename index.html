<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEO EMPIRE - GESTION</title>
    <style>
        :root {
            --bg-gray: #f4f4f4;
            --white: #ffffff;
            --blue-main: #2c3e50;
            --blue-light: #3498db;
            --border: #ddd;
            --text: #333;
        }

        body { 
            background-color: var(--bg-gray); 
            color: var(--text); 
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0; padding: 0;
        }

        /* BARRE SUP√âRIEURE (HEADER PRO) */
        header {
            background-color: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; background: #eee; }

        /* BANDEAU STATISTIQUES (GRIS) */
        .stats-bar {
            background: #e9e9e9;
            border-bottom: 1px solid var(--border);
            display: flex;
            padding: 8px 20px;
            gap: 20px;
            font-size: 0.85rem;
        }
        .stat-item { display: flex; align-items: center; gap: 5px; color: #666; }
        .stat-item b { color: var(--text); }

        /* MENU DE NAVIGATION (ONGLETS) */
        nav.main-nav {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            display: flex;
            padding: 0 20px;
        }
        nav.main-nav button {
            background: none; border: none;
            padding: 15px 20px;
            font-size: 0.9rem;
            color: #555;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        nav.main-nav button.active {
            border-bottom: 3px solid var(--blue-light);
            color: var(--blue-light);
            font-weight: bold;
        }

        /* ZONE CONTENU */
        .container { padding: 20px; max-width: 1200px; margin: auto; }

        .card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            background: #f9f9f9;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
            font-weight: bold; color: var(--blue-main);
        }

        .card-body { padding: 20px; }

        /* GRILLE D'IC√îNES (ACTION) */
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            margin-top: 10px;
        }
        .action-item {
            background: var(--white);
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-item:hover { background: #f0f7ff; }
        .action-item i { display: block; font-size: 1.5rem; margin-bottom: 8px; }
        .action-label { font-size: 0.8rem; font-weight: bold; }

        /* FORMULAIRE TAUX */
        .rate-control {
            display: flex; flex-direction: column; gap: 15px;
        }
        input[type="range"] { width: 100%; }
    </style>
</head>
