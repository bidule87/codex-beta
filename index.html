<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO EMPIRE - SYSTÈME</title>
    <style>
        :root { 
            --neon-blue: #00d9ff; 
            --dark-bg: #000000; 
            --gold: #d4af37;
            --cyan-text: #4eeaff;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* HEADER FIXE : L'UNITÉ IA CODEX */
        .header-ia {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            background: #000;
            border-bottom: 1px solid rgba(0, 217, 255, 0.3);
        }

        .ia-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            margin-right: 15px;
            object-fit: cover;
        }

        /* SECTION HOLDING */
        .main-content {
            padding: 20px;
            height: calc(100vh - 200px);
            overflow-y: auto;
        }

        .player-profile-card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .holding-photo-frame {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border: 2px solid var(--gold);
            padding: 5px;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        #holding-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .section-title {
            color: var(--gold);
            font-size: 1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* STYLISE LE BOUTON DE TÉLÉCHARGEMENT */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .btn-upload {
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            background-color: rgba(0, 217, 255, 0.1);
            padding: 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

            width: 100%;
            background: #111;
            border: 1px solid #333;
            color: white;
            padding: 12px;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 10px;
        }
