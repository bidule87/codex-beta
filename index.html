<head>

    <title>GEO EMPIRE - DIRECTION BANCAIRE</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.95); /* Opacité renforcée pour la lisibilité */
            --bank-blue: #003366;
            --accent: #007bff;
            --locked: #d90429;
        }

        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }

        /* FOND ANIMÉ (SALLE DE RÉUNION) */
        .bg-video {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            background: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&q=80&w=1600') center/cover;
            z-index: -1;
            animation: slowZoom 20s infinite alternate;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .overlay { 
            background: rgba(0, 0, 0, 0.3); 
            height: 100vh; 
            display: flex; align-items: center; justify-content: center;

            display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background: var(--bank-blue); color: white;
            padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }

        .stats-bar {
            background: #f1f3f5; padding: 10px 30px; border-bottom: 1px solid #ddd;
            display: flex; gap: 30px; font-size: 0.8rem; font-weight: bold; color: #555;
        }

        .scroll-content { padding: 30px; overflow-y: auto; flex: 1; }

        }
