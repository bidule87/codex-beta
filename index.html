<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO EMPIRE</title>
    <style>
        :root { --blue: #00d9ff; --bg: #000; --gold: #d4af37; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; overflow: hidden; }

        /* HEADER AVEC IMAGE IA FIXE */
        .header-ia {
            padding: 15px;
            display: flex;
            align-items: center;
            background: #050505;
            border-bottom: 2px solid var(--blue);
        }

        .ia-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--blue);
            box-shadow: 0 0 10px var(--blue);
            margin-right: 15px;
            object-fit: cover;
            /* Image de secours si ton fichier n'est pas trouvÃ© */
            background-image: url('https://api.dicebear.com/7.x/bottts-neutral/svg?seed=Codex');
            background-size: cover;
        }

        .main-content { padding: 20px; height: calc(100vh - 200px); overflow-y: auto; }

        .holding-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
        }

        .photo-container {
            width: 130px;
            height: 130px;
            margin: 0 auto 15px;
            border: 2px solid var(--gold);
            background: #111;
        }

        #holding-img { width: 100%; height: 100%; object-fit: cover; }

        .btn-upload {
            display: inline-block;
            background: var(--blue);
            color: #000;
            padding: 10px 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin: 10px 0;
            border-radius: 4px;
        }

        input[type="file"] { display: none; }
        input[type="text"] {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            padding: 12px;
            margin-top: 10px;
            box-sizing: border-box;
            border-radius: 4px;
        }

        nav { position: fixed; bottom: 0; width: 100%; display: flex; background: #000; border-top: 1px solid #222; }
        nav button { flex: 1; padding: 20px; background: none; border: none; color: #555; font-size: 0.7rem; text-transform: uppercase; }
        nav button.active { color: var(--blue); border-top: 2px solid var(--blue); }
    </style>
</head>
<body>

<div class="header-ia">
    <img src="agent-femme.jpg" class="ia-avatar" id="ia-img">
    <div>
        <h2 style="margin:0; font-size: 1rem; color: var(--blue);">UNITÃ‰ CODEX-ALPHA</h2>
        <p style="margin:0; font-size: 0.6rem; color: #555;">SCANNER GPS ACTIF</p>
    </div>
</div>

<div class="main-content">
    <div class="holding-card">
        <div class="photo-container">
            <img id="holding-img" src="https://via.placeholder.com/130/111/d4af37?text=LOGO" alt="Holding">
        </div>
        <h3 id="holding-name" style="color:var(--gold); margin:0;">MA HOLDING</h3>
        
        <label class="btn-upload">
            ðŸ“¸ PHOTO DE L'EMPIRE
            <input type="file" accept="image/*" onchange="loadPhoto(event)">
        </label>
        
        <input type="text" id="name-input" placeholder="NOM DE L'EMPIRE" oninput="updateName()">
    </div>
</div>

<nav>
    <button>Radar</button>
    <button class="active">Holding</button>
    <button>Filiales</button>
    <button>Mairie</button>
</nav>

<script>
    // Chargement de la photo du joueur
    function loadPhoto(event) {
        const reader = new FileReader();
        reader.onload = function(){
            document.getElementById('holding-img').src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }

    // Mise Ã  jour du nom
    function updateName() {
        const val = document.getElementById('name-input').value;
        document.getElementById('holding-name').innerText = val.toUpperCase() || "MA HOLDING";
    }
</script>

</body>
</html>
