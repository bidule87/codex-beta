<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO EMPIRE - CODEX ALPHA</title>
    <style>
        :root { 
            --neon-blue: #00d9ff; 
            --dark-bg: #000000; 
            --gold: #d4af37;
            --cyan-text: #4eeaff;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* HEADER STYLE CAPTURE */
        .header-system {
            padding: 20px;
            display: flex;
            align-items: center;
            background: #000;
        }

        .avatar-frame {
            position: relative;
            width: 85px;
            height: 85px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            margin-right: 15px;
            background: #050505;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-titles h2 {
            margin: 0;
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-titles p {
            margin: 2px 0 0 0;
            color: #555;
            font-size: 0.75rem;
        }

        /* SECTION DARK BLACK TITLE */
        .main-display {
            padding: 20px;
            height: calc(100vh - 250px);
        }

        .section-title {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-left: 2px solid var(--gold);
            padding-left: 10px;
        }

        .console-box {
            color: var(--cyan-text);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* BOUTONS SELECTION */
        .selection-label {
            color: var(--neon-blue);
            font-size: 0.75rem;
            margin-bottom: 10px;
            display: block;
        }

        .gender-selector {
            display: flex;
            width: 100%;
            margin-bottom: 30px;
        }

        .btn-gender {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--gold);
            color: #000;
            background-color: var(--gold);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-gender.inactive {
            background-color: transparent;
            color: var(--gold);
        }

        /* INPUT NOM */
        .name-input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            color: #555;
            padding: 15px;
            font-size: 0.9rem;
        }

        /* NAV BASSE */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: #000;
        }

        nav button {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #222;
            color: #888;
            padding: 15px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        nav button.active {
            border-bottom: 2px solid var(--neon-blue);
            color: var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="header-system">
    <div class="avatar-frame">
        <img id="main-avatar" src="agent-femme.jpg" alt="Agent">
    </div>
    <div class="header-titles">
        <h2 id="holding-name">UNITÉ CODEX-ALPHA</h2>
        <p>SCAN GPS : RAYON 5KM</p>
    </div>
</div>

<div class="main-display">
    <div class="section-title">DARK BLACK TITLE</div>
    
    <div class="console-box">
        > Dondest phocx.ure:<br>
        > Consool: ACTIF<br>
        > B111E CAOK Of FEM<br>
        > SYSTÈME PRÊT POUR L'ALGORITHME.
    </div>

    <span class="selection-label">SÉLECTION DU PERSONNAGE :</span>
    <div class="gender-selector">
        <button id="btn-f" class="btn-gender" onclick="selectGender('femme')">AGENT FEMME</button>
        <button id="btn-h" class="btn-gender inactive" onclick="selectGender('homme')">AGENT HOMME</button>
    </div>

    <span class="selection-label">NOM DE LA HOLDING :</span>
    <input type="text" class="name-input" placeholder="GEO EMPIRE" oninput="document.getElementById('holding-name').innerText = this.value.toUpperCase() || 'UNITÉ CODEX-ALPHA'">
</div>

<nav>
    <button>RADAR</button>
    <button class="active">HOLDING</button>
    <button>FILIALES</button>
    <button>MAIRIE</button>
</nav>

<script>
    function selectGender(type) {
        const img = document.getElementById('main-avatar');
        const btnF = document.getElementById('btn-f');
        const btnH = document.getElementById('btn-h');

        if(type === 'femme') {
            img.src = 'agent-femme.jpg';
            btnF.classList.remove('inactive');
            btnH.classList.add('inactive');
        } else {
            img.src = 'agent-homme.jpg';
            btnH.classList.remove('inactive');
            btnF.classList.add('inactive');
        }
    }
</script>

</body>
</html>
