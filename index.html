<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GEO EMPIRE - UNITÉ CODEX</title>
    <style>
        :root { 
            --neon-blue: #00d9ff; 
            --dark-bg: #000000; 
            --gold: #d4af37;
            --cyan-text: #4eeaff;
        }

        body { 
            background-color: var(--dark-bg); 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* HEADER UNITÉ CODEX */
        .header-system {
            padding: 20px;
            display: flex;
            align-items: center;
            background: #000;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }

        .avatar-frame {
            position: relative;
            width: 85px;
            height: 85px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            margin-right: 15px;
            background: #050505;
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-titles h2 {
            margin: 0;
            color: var(--neon-blue);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-titles p {
            margin: 2px 0 0 0;
            color: #555;
            font-size: 0.75rem;
        }

        /* CONTENU PRINCIPAL */
        .main-content {
            padding: 20px;
            height: calc(100vh - 250px);
            overflow-y: auto;
        }

        .section-title {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-left: 3px solid var(--gold);
            padding-left: 10px;
        }

        .console-box {
            color: var(--cyan-text);
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            margin-bottom: 30px;
            background: rgba(0, 217, 255, 0.05);
            padding: 15px;
            border-radius: 4px;
        }

        /* SÉLECTEUR DE PERSONNAGE */
        .label-blue {
            color: var(--neon-blue);
            font-size: 0.75rem;
            margin-bottom: 10px;
            display: block;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-choice {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-choice.active {
            background-color: var(--gold);
            color: #000;
        }

        /* NAVIGATION BASSE */
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            background: #000;
            border-top: 1px solid #222;
        }

        nav button {
            flex: 1;
            background: #111;
            border: none;
            color: #666;
            padding: 18px 0;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav button.active {
            color: var(--neon-blue);
            border-top: 2px solid var(--neon-blue);
        }
    </style>
</head>
<body>

<div class="header-system">
    <div class="avatar-frame">
        <img id="main-avatar" src="agent-femme.jpg" alt="Agent">
    </div>
    <div class="header-titles">
        <h2 id="display-name">UNITÉ CODEX-ALPHA</h2>
        <p>SCAN GPS : RAYON 5KM ACTIVÉ</p>
    </div>
</div>

<div class="main-content">
    <div class="section-title">DARK BLACK INTERFACE</div>
    
    <div class="console-box">
        > INITIALISATION SYSTÈME...<br>
        > AGENT CONNECTÉ : <span id="agent-type">ALPHA (FEMME)</span><br>
        > STATUT : PRÊT POUR L'ALGORITHME
    </div>

    <span class="label-blue">CHOISIR VOTRE AGENT :</span>
    <div class="btn-group">
        <button id="btn-f" class="btn-choice active" onclick="changeAgent('femme')">Agent Femme</button>
        <button id="btn-h" class="btn-choice" onclick="changeAgent('homme')">Agent Homme</button>
    </div>

    <span class="label-blue">NOM DE VOTRE HOLDING :</span>
    <input type="text" id="name-input" oninput="updateHoldingName()" placeholder="ENTREZ UN NOM..." 
           style="width:100%; background:#0a0a0a; border:1px solid #333; color:white; padding:15px; box-sizing:border-box;">
</div>

<nav>
    <button>RADAR</button>
    <button class="active">HOLDING</button>
    <button>FILIALES</button>
    <button>MAIRIE</button>
</nav>

<script>
    function changeAgent(sexe) {
        const img = document.getElementById('main-avatar');
        const btnF = document.getElementById('btn-f');
        const btnH = document.getElementById('btn-h');
        const typeText = document.getElementById('agent-type');

        if(sexe === 'femme') {
            img.src = 'agent-femme.jpg';
            btnF.classList.add('active');
            btnH.classList.remove('active');
            typeText.innerText = "ALPHA (FEMME)";
        } else {
            img.src = 'agent-homme.jpg';
            btnH.classList.add('active');
            btnF.classList.remove('active');
            typeText.innerText = "BETA (HOMME)";
        }
    }

    function updateHoldingName() {
        const input = document.getElementById('name-input');
        const display = document.getElementById('display-name');
        display.innerText = input.value.toUpperCase() || "UNITÉ CODEX-ALPHA";
    }
</script>

</body>
</html>
